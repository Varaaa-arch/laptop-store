<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesvara Shoes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->

</head>
<body>
    <header>
        <nav class="Navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <a href="#hero">

                    </a>    
                </div>

                    <li><a href="#hero">Menu</a></li>

                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
        <section class="hero" id="hero">
            <div class="hero-content">

        <div class="sepatu">

                <img src="foto/adidas-samba.jpeg" alt="Adidas Samba OG">
                <h3>Adidas Samba OG</h3>
                <p>Harga: Rp. 200.000</p>
                <button class="btn">Beli Sekarang</button>
            </div>
            <div class="sepatu-item">
                <img src="https://i.postimg.cc/3x1b7f5H/sepatu-2.jpg" alt="Sepatu 2">

                <p>Harga: Rp. 250.000</p>
                <button>Beli Sekarang</button>
            </div>
            <div class="sepatu-item">
                <img src="https://i.postimg.cc/3x1b7f5H/sepatu-3.jpg" alt="Sepatu 3">
